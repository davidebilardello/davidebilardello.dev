<div class="flex flex-col tablet:flex-row gap-2">
  @defer () {
    <img class="w-[150px] h-fit border border-secondaryDark rounded" ngSrc="{{img}}" width="{{imgW}}"
         height="{{imgH}}"
         alt="">
  }
  <div class="flex flex-col gap-2 flex-grow">
    <app-typography cssClasses="text-white break-all" [fontText]="TextFont.QuicksandBold"
                    [typeText]="TextType.h5">{{ title }}
    </app-typography>
    <app-typography cssClasses="text-white" [fontText]="TextFont.QuicksandRegular"
                    [typeText]="TextType.p">{{ description }}
    </app-typography>
    <div class="flex flex-row gap-2">
      @for (tag of tags; track tag) {
        <div class="bg-secondaryDark rounded-full h-fit flex text-center">
          <app-typography cssClasses="text-secondary py-2 px-3" [fontText]="TextFont.QuicksandMedium"
                          [typeText]="TextType.p">{{ tag }}
          </app-typography>
        </div>
      }
    </div>
  </div>
  @if (github !== '' || website !== '' || document !== '') {
    <div class="h-0 w-auto tablet:w-[2px] tablet:h-auto bg-secondary rounded flex-shrink-0">
    </div>
  }
  <div class="flex gap-5 items-center flex-row tablet:flex-col">
    @if (website !== '') {
      <a [href]="website" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" class="size-7 text-white hover:text-secondary cursor-pointer">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"/>
        </svg>
      </a>
    }
    @if (github !== '') {
      <a [href]="github" target="_blank">
        <svg class="size-6 text-white hover:text-secondary cursor-pointer" xmlns="http://www.w3.org/2000/svg"
             width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
        </svg>
      </a>
    }
    @if (document !== '') {
      <a [href]="document" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" class="size-7 text-white hover:text-secondary cursor-pointer">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"/>
        </svg>
      </a>
    }
  </div>
</div>
